<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="css/style.css" rel="stylesheet">
</head>


<body>
    <div class="main">
        <div class="calculadora">
            <input id="display" placeholder="display" type="text" disabled="disabled">

            <div class="botoes">
                <button class="btn" onclick="limpar()">AC</button>
                <button class="btn nulo">D</button>
                <button class="btn cor_azul nulo">^</button>
                <button class="btn cor_azul nulo">/</button>
                <input class="btn cor_cinza" type="button" value="7"/>
                <input class="btn cor_cinza" type="button" value="8"/>
                <input class="btn cor_cinza" type="button" value="9"/>

                <input class="btn cor_azul nulo" type="button" value="X"/>

                <input class="btn cor_cinza" type="button" value="4"/>
                <input class="btn cor_cinza" type="button" value="5"/>
                <input class="btn cor_cinza" type="button" value="6"/>

                <input class="btn cor_azul nulo" type="button" value="-"/>

                <input class="btn cor_cinza" type="button" value="1" />
                <input class="btn cor_cinza" type="button" value="2" />
                <input class="btn cor_cinza" type="button" value="3"/>

                <input class="btn cor_azul" type="button" value="+"/>

                <input class="btn zero cor_cinza" type="button" value="0" />

                <input class="btn cor_cinza nulo" type="button" value="g"/>

                <button class="btn cor_azul">=</button>
            </div>
        </div><!-- calc -->
    </div>

    <div class="container__alerta__1">
        <div class="alerta">
            <h2>ATENÇÃO</h2>
            <p>Essa calculadora só esta funcionando com o operador de soma
                e igualdade, logo tera mais funcionalidades,
                calculadora em constante atualização.</p>

                <button type="button" class="botao__fechar_alerta_1">Fechar</button>
        </div>
    </div>

    <div class="container__alerta__2 fechar">
        <div class="alerta">
            <h2>ATENÇÃO</h2>
            <p>Para saber a igualdade, você precisa ter um calculo definido.</p>

            <button type="button" class="botao__fechar_alerta_2">Fechar</button>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
